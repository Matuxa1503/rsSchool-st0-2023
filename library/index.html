<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/styles/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Inter:regular,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Forum:regular&display=swap" rel="stylesheet">
	<title>Library</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<h1 class="header__logo">Brooklyn Public Library</h1>
					<div class="header__right">
						<nav class="nav">
							<ul class="nav__list">
								<li class="nav__item">
									<a href="#" class="nav__link">About</a>
								</li>
								<li class="nav__item">
									<a href="#" class="nav__link">Favorites</a>
								</li>
								<li class="nav__item">
									<a href="#" class="nav__link">Coffee shop</a>
								</li>
								<li class="nav__item">
									<a href="#" class="nav__link">Contacts</a>
								</li>
								<li class="nav__item">
									<a href="#" class="nav__link">Library Card</a>
								</li>
							</ul>
						</nav>
						<div class="header__icon">
							<img src="img/headerAndWelcome/icon_profile.png" alt="">
						</div>
					</div>	<!-- /header__right -->

				</div>	<!-- /header__wrapper -->
			</div>	<!-- /container -->
		</header>

		<main>
			<section class="welcome">
				<div class="welcome__pos">
					<h3 class="welcome__title">Welcome<br> to the Brooklyn Library</h3>
				</div>
			</section>

			<section class="about defPos">
				<div class="container">
					<div class="section__title">
						<h2 class="defaultTitle">About</h2>
					</div>
					<p class="about__paragraph">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
					<div class="about__slider">
						<div class="about__slider__img">
							<img src="img/about/image1.png" alt="">
						</div>
						<div class="about__slider__img">
							<img src="img/about/image2.png" alt="">
						</div>
						<div class="about__slider__img">
							<img src="img/about/image3.png" alt="">
						</div>
					</div>
					<div class="about__pagination">
						<div class="about__pagination-content">
							<div class="about__pagination-circle active"></div>
						</div>
						<div class="about__pagination-content">
							<div class="about__pagination-circle"></div>
						</div>
						<div class="about__pagination-content">
							<div class="about__pagination-circle"></div>
						</div>
					</div>
				</div>	<!-- /container -->
			</section>

		</main>
	</div>	<!-- /wrapper -->
</body>
</html>
